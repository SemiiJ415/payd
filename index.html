<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dekko&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Payd</title>
</head>
<body>
    <header class="header">
        <div class="heading text-uppercase text-end">
            payd
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div id="date"></div>
            <div class="pay-input row pb-5 text-center">
                <div class="input-text">
                    How much did you make today?
                </div>
                <div class="input pt-3 ">
                    <input 
                        type="number"
                        placeholder="0.00" 
                        step="0.01" 
                        min="0" 
                        max="800"
                        id="payInput"
                        class="input-box text-center"
                        required
                    >
                </div>
            </div>
            <div class="pay-type text-center pt-3">
                <select 
                    name="paytype" 
                    id="payType"
                    required
                >
                    <option value="" class="option">--Please choose a pay type--</option>
                    <option value="cash" class="option">Cash</option>
                    <option value="credit" class="option">Credit Card</option>
                    
                </select>
            </div>
            <div class="add-btn text-center pt-3 pb-2">
                <input 
                    type="submit" 
                    value="Add to Bank"
                    id="submit"
                >
            </div>
            <div class="bank-div">
                <p class="message" id="message"></p>
                <p class="bank" id="bank">Amount in your Bank:</p>
                <p class="bank-amount text-center" id="bankAmount"></p>
            </div>

        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
